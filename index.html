<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD Application</title>
    

    <div class="container">
        <div class="text-center">
        <h1>CRUD Application</h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="charging-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="carModel">Car Model</label>
                <input class="form-control" id="carModel" type="text" placeholder="Enter Car Model"> 
            </div>
            <div class="col-10 mb-3">
                <label for="location">Location</label>
                <input class="form-control" id="location" type="text" placeholder="Enter Location of charger"> 
            </div>
            <div class="col-10 mb-3">
                <label for="chargingSpeed">Charging Speed </label>
                <input class="form-control" id="chargingSpeed" type="text" placeholder="Enter charging speed in kW"> 
            </div>
            <div class="col-10">
                <input class="btn btn-primary add-btn" type="submit" value="Submit">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-stripped table dark table-hover">
                <thead>
                    <tr>
                        <th>Car Model</th>
                        <th>Location</th>
                        <th>Charging Speed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="location-list">
                    <td>Tesla</td>
                    <td>Fort Myers</td>
                    <td>250 kW</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                    </td>

                </tbody>

            </table>

        </div>


    </div>

    </div>











    <script src="index.js"></script>
    
</body>
</html>
